<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>spotify</title>
  <link rel="stylesheet" href="./style/index.css">
</head>
<body>
  <nav class='main-menu'>
    <ul class='main-menu__category'>
      <li class="main-menu__item main-menu__item--selected">Browse</li>
      <li class="main-menu__item">Radio</li>
    </ul>
    <ul class='main-menu__category'>
      <li class="main-menu__category-title">YOUR LIBRARY</li>
      <li class="main-menu__item">Recently Played</li>
      <li class="main-menu__item">Favorite Songs</li>
      <li class="main-menu__item">Albums</li>
      <li class="main-menu__item">Artists</li>
      <li class="main-menu__item">Stations</li>
      <li class="main-menu__item">Local Files</li>
      <li class="main-menu__item">Podcasts</li>
    </ul>
    <ul class='main-menu__category'>
      <li class="main-menu__category-title">PLAYLISTS</li>
      <li class="main-menu__item">my music</li>
    </ul>
    <div class="main-menu__footer">
      <div class="main-menu__footer-icon"></div>
      <div class='main-menu__footer-text'>New Playlist</div>
    </div>
  </nav>
  <section class="main-section">
    <header class='main-section__header'>
      <div class="main-section__header-category main-section__header-category--left">
        <div class="main-section__move main-section__move--back"></div>
        <div class="main-section__move main-section__move--forward"></div>
        <form class="main-section__search-form" action='' method='get'>
          <div class="main-section__search-icon"></div>
          <input class='main-section__search-input' type="text" name='keyword' value='Search'>
        </form>
      </div>
      <div class="main-section__header-category main-section__header-category--right">
        <div class="main-section__upgrade">UPGRADE</div>
        <div class="main-section__profile">mando212</div>
        <div class="main-section__profile-more"></div>
      </div>
    </header>
    <section class="browse">
      <header>Browse</header>
      <nav class='section-menu'>overview</nav>
      <section>
        <div class="album"></div>
        <div class="album"></div>
        <div class="album"></div>
        <div class="album"></div>
        <div class="album"></div>
        <div class="album"></div>
        <div class="album"></div>
        <div class="album"></div>
        <div class="album"></div>
        <div class="album"></div>
      </section>
    </section>
  </section>
  <section class="player">
    <div class="song-info">1</div>
    <div class="play-control">2</div>
    <div class="setting">3</div>
  </section>
</body>
</html>
