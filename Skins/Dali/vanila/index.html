<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Presto Music</title>
  <link href="style/css/app.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="hamburger">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </div>
    <header class="header">
      <form class="search__form">
        <input class="search-input" type="text" placeholder="Search">
        <button class="search-button"></button>
      </form>
    </header>
  </div>
  <nav class="drawer__wrapper">
    <ul class="drawer">
      <li class="menu-item">
        <a href="#">Stream</a>
      </li>
      <li class="menu-item">
        <a href="#">Chart</a>
      </li>
      <li class="menu-item">
        <a href="#">Discover</a>
      </li>
    </ul>
    <div class="modal"></div>
  </nav>
  <section class="player">
    <div class="player__desc">
      <img class="thumbnail" src="./assets/images/what_lovers_do.jpg"></img>
      <div class="text__wrapper">
        <p class="title">What Lovers Do</p>
        <p class="artist">maroon5</p>
      </div>
    </div>
    <div class="player__controller">
      <div class="player__timeController">
        <div class="start-timer">00:00</div>
        <div class="progressbar">
          <div class="pointer"></div>
        </div>
        <div class="finish-time">03:30</div>
      </div>
      <ul class="player__control-btn">
        <button>
          <img class="controller-icon" src="./assets/icons/back.svg" alt="play button">
        </button>
        <li>
          <button>
            <img class="controller-icon" src="./assets/icons/play-btn02.svg" alt="play button">
          </button>
        </li>
        <li>
          <button>
            <img class="controller-icon" src="./assets/icons/next-button.svg" alt="next button">
          </button>
        </li>
        <li>
          <button>
            <img class="controller-icon" src="./assets/icons/shuffle.svg" alt="next button">
          </button>
        </li>
        <li>
          <button>
            <img class="controller-icon" src="./assets/icons/replay-arrow.svg" alt="next button">
          </button>
        </li>
        <li>
          <button>
            <img class="controller-icon" src="./assets/icons/speaker.svg" alt="next button">
          </button>
        </li>
      </ul>
      <div class="wrapper__playlist-btn">
        <button>
          <img src="./assets/icons/playlist.svg" alt="next button" width="30">
        </button>
      </div>
      <div class="drawer__playlist">

      </div>
    </div>


  </section>
  <script type="module" src="./js/app.js"></script>
</body>

</html>
